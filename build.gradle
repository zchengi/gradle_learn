// 所有项目配置
allprojects {
    // 1. 所有项目中应用Java插件
    apply plugin: 'java'
    sourceCompatibility = 1.8

    // 发布
    apply plugin: 'maven-publish'

    publishing {
        publications {
            myPublish(MavenPublication) {
                from components.java
            }
        }
        repositories {
            maven {
                name "myRepo"
                url ""
            }
        }
    }
}

// 子项目配置
subprojects {
    // 3. 所有项目添加logback日志功能
    repositories {
        mavenCentral()
    }
    dependencies {
        compile 'ch.qos.logback:logback-classic:1.2.3'
        testCompile group: 'junit', name: 'junit', version: '4.12'
    }
}

repositories {
    mavenCentral()
}

